                <div class ="both"> </div>
           </nav>
        </header>
           <section class="form-section">
            <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            
            <h2>Let's get you signed up! <i class="fas fa-hamburger"></i> </h2>
        
            <label for="fname">First Name</label>
            <input class="text-input" type="text" id="fname" name="first_name" pattern="[a-zA-Z]+" required>
        
           <label for="lname">Last Name</label>
           <input class="text-input" type="text" id="lname" name="last_name"  pattern="[a-zA-Z]+" required>
        
           <label for="email">Email Address</label>
           <input class="text-input" type="email" id="email" name="email_address" required>

           <label for="phone">Phone Number</label>
           <input class="text-input" type="tel" id="phone" name="phone" placeholder="123-456-6788" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
       
           <label for="road"> Beef Burgers</label>
           <input type ="radio" id="road" name= "running_preference" value="road" required>
       
           <label for ="trail" > Chicken Burgers</label>
           <input type ="radio" id= "trail" name="running_preference" value="trail">
       
           <label for ="both" >Both</label>
           <input  type ="radio" id= "both" name="running_preference" value="both">
       
           <input  class="join-button" type ="submit" value="Let's Eat!">
      
      </form>
  
   </section>
